<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="row">

        <div class="col-md-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">ADD OFFER </h6>
                </div>
                <div class="card-body">
                    <form  [formGroup]="offerForm"
                    (ngSubmit)="createOffer()" class="d-flex flex-wrap ">
                        <div class="d-flex flex-wrap w-100 justify-content-center">
                            <div class="col-md-12 mt-3">
                                <div class="">
                                <ul class="list-group list-group-horizontal justify-content-center pb-4">                            
                                <li *ngFor="let cat of categoriesList" class="list-group-item">
                                    <a > 
                                        <div class="form-check">
                                            <label class="form-check-label">
                                        <input type="radio" formControlName="product_level1_category"       class="form-check-input" [value]="cat.id"
                                              >{{cat.name}}
                                            </label>
                                          </div>
                                        </a>
                                </li> 
                                </ul>
                            </div>
                            
                            </div>
                         
                        </div>
                     
                       
                     
                         
                        <!-- <div class="divBlk col-sm-6">
                            <label for="title"> Title<span class="man-star">*</span></label>
                            <input type="text" id="title" formControlName="title" name="title" class="form-control custominp"/>
                         </div>
                         
                         <div *ngIf="submitted && !f.title.value"  class="text-danger">
                            <div *ngIf="!f.title.value">
                                    Title is required
                            </div>
                        </div> -->
                        <div class="divBlk col-sm-6">
                            <label for="subject"> Subject about the offer<span class="man-star">*</span></label>
                            <input type="text" id="subject" formControlName="subject_line" name="subject" class="form-control custominp" />
                         </div>
                         <div class="divBlk col-sm-6">
                            <label for="price"> Offer from<span class="man-star">*</span></label>
                            <input type="text" id="price" name="price" class="form-control custominp" formControlName="actual_price" />
                         </div>
                         <div *ngIf="submitted && !f.actual_price.value"  class="text-danger">
                                    Offer from is required
                        </div> 

                        <div class="divBlk col-sm-6">
                            <label for="price"> Offer validity<span class="man-star">*</span></label>
                            <input type="text" id="price" name="price" class="form-control custominp" formControlName="actual_price" />
                         </div>
                         <div *ngIf="submitted && !f.actual_price.value"  class="text-danger">
                                    Offer validity is required
                        </div> 

                       

                         <div class="divBlk col-sm-6">
                            <label for="boostProduct"> Valid on</label>
                          
                            <select  id="boostProduct" name="boostProduct" formControlName="product_boost"  class="form-control custominp">
                                <option>Select</option>
                                <option *ngFor="let boost of productBoostList" value="{{boost.id}}">
                                        {{boost.name}}
                                </option>
                            </select>
                         </div>

                         <div class="divBlk col-sm-6">
                            <label for="offerPrice"> Promo Code<span class="man-star">*</span></label>
                            <input type="text" id="offerPrice" name="offerPrice" class="form-control custominp" formControlName="offer_price" />
                         </div>
                          <div *ngIf="submitted && !f.offer_price.value"  class="text-danger">
                            Promo is required
                        </div>
                         <div class="divBlk col-sm-6">
                            <label for="description"> Offer Description<span class="man-star">*</span></label>
                            <textarea  id="description" name="description" formControlName="description" class="form-control custominp" ></textarea>
                            <div *ngIf="submitted && !f.description.value"  class="text-danger">
                                Description is required
                            </div>
                        </div>
                         <div class="divBlk col-sm-6">
                            <label for="whereToPurchase"> Where should user buy <span class="man-star">*</span></label>
                          

                            <select  id="whereToPurchase" name="whereToPurchase" formControlName="where_to_buy" class="form-control custominp" >
                                <option>Select</option>
                                <option *ngFor="let where of whereToBuyList" value="{{where.id}}">
                                        {{where.name}}
                                </option>
                            </select>
                         </div>
                         <div *ngIf="submitted && !f.where_to_buy.value"  class="text-danger">
                            <div *ngIf="!f.where_to_buy.value">
                                Required Field
                            </div>
                        </div>
                        
                         <div class="divBlk col-sm-6" *ngIf="f.where_to_buy.value==1">
                            <label for="links"> Website Link</label>
                            <!-- <input type="text" id="boostProduct" name="boostProduct" class="form-control custominp" value=""> -->
                            <input type="text" id="links" name="links" formControlName="links" class="form-control custominp" />
                         </div>
                        
                         <h6 class="px-2 pt-3 col-md-12"> Upload Up To 10 Photos</h6>

                         <div class="divBlk d-flex flex-wrap">
                            <!-- <div *ngFor="let url of urls" class="imgBlk">
                                <img  [src]="url" class="rounded mb-3" width="180">
                            </div> -->


                                <div class="block1 img-container " *ngFor="let url of urls;let i=index">
                                   <div class="parent2 position-relative">
                                    <label class="snap-images ">
                                        <img id="blah2" src="{{url.url?url.url:'assets/upload.png'}}" width="100%" height="80px" class="profilepic2 img-preview">
                                        
                                        <input type="file" multiple class="upload2 hide gallery-img-file accept-image d-none" (change)="detectFiles($event,i)" accept="image/*">
                                      
                                    </label>
                                         <div class="child2">
                                            <span class="fa fa-close removebt" (click)="removeImg(i)"></span>
                                         </div>
                                    </div>
                                </div>
                                
                            <div class="add-image" id="add-image" (click)="addImage()">
                                <div class="circle-o plusSign  "><span>+</span></div>
                                <h6 class="text-center w-100">ADD IMAGE</h6>
                            </div>

                            <!-- <input type="file" multiple (change)="detectFiles($event)"> -->
                         </div>
                         <div class="divBlk pt-3 col-md-12 text-center">
                             <input type="submit" class="btn btn-primary mr-2" value="Add Offer" *ngIf="!offerId" />
                             <!-- <input type="submit" class="btn btn-primary mr-2" value="Preview" *ngIf="!productId" />
                             <input type="submit" class="btn btn-primary" (click) = "submitnew()" value="Submit & add new" *ngIf="!productId" />
                             <input type="submit" class="btn btn-primary" value="Update Product" *ngIf="productId" /> -->
                         </div>
                    </form>
                </div>
              </div>
        </div>
    </div>

  </div>
