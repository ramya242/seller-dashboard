
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9 pt-5 mt-5">

        <div class="card o-hidden border-0  col-md-6 shadow-lg my-5 mx-auto">
          <div class="card-body p-0 ">
            <!-- Nested Row within Card Body -->
            <div class="row">
<!--
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
-->
              <div class="col-lg-12 ">
                <div class="p-5 ">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="login()"
                  >
                    <div class="form-group">
                      <input type="text"  class="form-control form-control-user"   formControlName="emailPhone"  placeholder="Enter Email Address..."
                      >
                      <div *ngIf="submitted && !f.emailPhone.value" class="text-danger">
                        <div *ngIf="!f.emailPhone.value" >
                         Email  required.
                        </div>
                      </div>
                      <div *ngIf="submitted && f.emailPhone.errors"  class="text-danger">
                        <div *ngIf="f.emailPhone.value">
                            Enter valid Email 
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                      <input type="password"   formControlName="password"  class="form-control form-control-user"  placeholder="Password" >
                      <div *ngIf="submitted && !f.password.value" class="text-danger">
                        <div *ngIf="!f.password.value">
                        Password required.
                        </div>
                      </div>
                    </div>
                    
                    <button name="submit" id="submit" type="submit" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                   
                  </form>
                  <hr/>
                  <div class="text-center">
                    <a class="small" [routerLink]="['/forgot-password']">Forgot Password?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
