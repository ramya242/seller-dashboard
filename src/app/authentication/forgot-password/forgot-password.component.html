<app-loading *ngIf="loading"></app-loading>

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9 pt-5 mt-5">

        <div class="card o-hidden border-0  col-md-6 shadow-lg my-5 mx-auto">
          <div class="card-body p-0 ">
            <!-- Nested Row within Card Body -->
            <div class="row">
<!--
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
-->
              <div class="col-lg-12 ">
                <div class="p-5">
                    <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                    </div>
                    <form class="user" [formGroup]="forgotPassword" (ngSubmit)="submit()">
                      <div class="form-group">
                          <input type="email" class="form-control form-control-user" formControlName="email" placeholder="Enter Email Address..." >
                          <div *ngIf="submitted && !f.email.value" class="text-danger pt-1 ">
                            Email required.
                         </div>
                         <div *ngIf="submitted && f.email.value && f.email.errors" class="pt-1 text-danger">Email must be a valid email address</div>
                      </div>
                     
                      
                      <!-- <div *ngIf="submitted && f.email.errors.pattern"  class="text-danger">
                        <div *ngIf="f.email.value">
                            Enter valid Email or 10 digits phone number
                        </div>
                    </div> -->
                      <input  type="submit" class="btn btn-primary btn-user btn-block" value="Reset Password" />
                    </form>
                    <hr>
                    
                    <div class="text-center">
                    <a class="small"[routerLink]="['/login']">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
        </div>
